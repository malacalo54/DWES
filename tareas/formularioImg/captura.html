<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jugador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(154, 154, 180);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            margin: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            color: black;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 13px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        fieldset {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        legend {
            font-weight: bold;
            padding: 0 5px;
            font-size: 13px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 49%;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #2980b9;
            max-width: 15%;
            color: white;
        }

        input[type="reset"] {
            background-color: #e74c3c;
            max-width: 15%;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #3498db;
        }

        input[type="reset"]:hover {
            background-color: #ff6b61;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <form enctype="multipart/form-data" action="index.php" method="post">

        <h1>Formulario de Jugador</h1>
        <label for="nombre">Nombre:<input type="text" name="nombre" id="Nombre" required></label>
        <label for="alias">Alias:<input type="text" name="alias" id="Alias" required></label>
        <label for="edad">Edad: <input type="number" name="edad" id="Edad" min="1" max="120" required></label>


        <fieldset>
            <legend>Armas a elegir (puedes elegir varias):</legend>
            <label><input type="checkbox" name="arma" value="Maza">Maza</label>
            <label><input type="checkbox" name="arma" value="Antorcha">Antorcha</label>
            <label><input type="checkbox" name="arma" value="Martillo">Martillo</label>
            <label><input type="checkbox" name="arma" value="Latigo">Látigo</label>
        </fieldset>

        <fieldset>
            <legend>¿Practica artes mágicas?</legend>
            <label><input type="radio" name="artes_magicas" value="Sí" required> Sí</label>
            <label><input type="radio" name="artes_magicas" value="No"> No</label>
        </fieldset>

        <label for="imagen">Subir Imagen:</label>
        <input type="hidden" name="MAX_FILE_SIZE" value="10240">
        <input type="file" name="imagen" id="imagen" accept="image/png">
        
        <div class="btn-container">
            <input type="submit" name="boton-enviar" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
</body>

</html>
